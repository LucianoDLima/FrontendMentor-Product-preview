<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <article class="item">
      <div class="item__image">
        <img class="perfume-pic-mobile" src="images/image-product-mobile.jpg" alt="Perfume picture">
        <img class="perfume-pic-desktop" src="images/image-product-desktop.jpg" alt="Perfume picture">
      </div>

      <div class="item__text">
        <!-- No the correct way of using BEM but oh well, I like it this way better. Maybe it is bad practice tho -->
        <div class="text__title"> 
          <p class="title__type">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="text__price">
          <div class="price__div-1">
            <p class="price__current-price">$149.99</p>
            <p class="price__previous-price">$169.99</p>
          </div>
          
          <div class="price__div-2">
            <button class="price__add-purchase">
              <img src="images/icon-cart.svg" alt="cart image">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </article>
  </main>


</body>
</html>
